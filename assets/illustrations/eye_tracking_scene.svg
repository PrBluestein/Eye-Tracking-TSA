<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff" rx="20"/>
  
  <!-- Monitor/Screen -->
  <rect x="80" y="60" width="240" height="160" fill="#ffffff" stroke="#009dc1" stroke-width="4" rx="10"/>
  <rect x="90" y="70" width="220" height="130" fill="#e6f7fb" rx="5"/>
  
  <!-- Eye tracking visualization -->
  <circle cx="150" cy="120" r="15" fill="#009dc1" opacity="0.3"/>
  <circle cx="250" cy="140" r="12" fill="#009dc1" opacity="0.3"/>
  <circle cx="200" cy="160" r="18" fill="#ff5852" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="150" y1="120" x2="200" y2="160" stroke="#009dc1" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="140" x2="200" y2="160" stroke="#009dc1" stroke-width="2" opacity="0.5"/>
  
  <!-- Monitor stand -->
  <rect x="180" y="220" width="40" height="30" fill="#009dc1" rx="5"/>
  <rect x="140" y="250" width="120" height="8" fill="#009dc1" rx="4"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#009dc1" opacity="0.1"/>
  <circle cx="350" cy="250" r="25" fill="#ff5852" opacity="0.1"/>
</svg>
